<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="interpreter.js"></script>
<script>
const run = function ()
{
	let elem = document.getElementById("senva-input-form");
	let code = elem.value;
	elem.value = "";
	let result = lprint(leval(lreadtop(code), genv));
	document.getElementById("input").innerHTML =  `input : ${code}`;
	document.getElementById("output").innerHTML = `output: ${result}`;
};
</script>
<title>Senva</title>
</head>
<body>
<p>REPL</p>
<div>
<form onsubmit="run(); return false;">senva> <input id="senva-input-form" type="text"></form>
</div>
<div id="senva-output-form">
<ul><li id="input"></li><li id="output"></li></ul>
</div>
</body>
</html>
